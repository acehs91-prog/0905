<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체(Array) : 같은 변수명에 여러개의 데이터 저장</title>
    <script>
        /*1. 배열선언방법 */
        //1-1. 배열선언
        var aa = new Array(); //참조변수 aa 에 대입
        //배열 데이터 할당 (메모리 번짓수 0 부터 index 시작)
        aa[0] = "가";
        aa[1] = 3;
        aa[2] = "김현수";
        aa[3] = "대한";
        aa[4] = "민국";

        // console.log(aa);

        //1-2. 배열선언 + 배열에 데이터 할당
        var bb = new Array("국어","영어","수학"); //생성과 동시에 데이터 할당
        // console.log(bb);

        //1-3. 배열선언 + 생성 + 배열에 데이터 할당;

        var cc = [1,2,3,4,5];
        // console.log(cc);

        /*2. 배열데이터 호출 */
        document.write(aa[2]+"<br>");
        document.write("배열의 길이:" + aa.length +"<br>");
        document.write("============================<br>" );
        //bb에서 
        document.write("배열의 길이:" + bb.length + "개 중 과목은 " + bb[1] +"<br>");
        document.write("============================<br>" );
        //cc에서 
        document.write("배열의 길이:" + cc.length + "<br>");
        document.write("============================<br>" );

    </script>
</head>

<body>

</body>

</html>
