<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>제이쿼리, 아코디언메뉴 실습</title>
    <style>
        h2 {
            font-size: 1rem;
            font-weight: normal;
        }

        .accordion {
            width: 500px;
            font-size: 14px;
        }

        .header {
            border: 1px solid #000;
            text-align: center;
            padding: 2px;
            margin-bottom: 2px;
            background-color: darkgray;
            color: #000;
            cursor: pointer;
        }

        .content {
            border: 1px solid #000;
            padding: 5px;
            height: 100px;
        }
    </style>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // 로드시 내용부분 가리기
            $('#acc>.content').hide();
            // 제목 클릭시 이벤트 연결
            $('#acc>.header').click(function () {
                $(this).next().stop().slideToggle();
            });
        });
    </script>
</head>

<body>
    <div id="acc" class="card-body accordion">
        <h1>아코디언 UI</h1>
        <h2 class="header">제목1</h2>
        <p class="content">내용1</p>

        <h2 class="header">제목2</h2>
        <p class="content">내용2</p>

        <h2 class="header">제목3</h2>
        <p class="content">내용3</p>

        <h2 class="header">제목4</h2>
        <p class="content">내용4</p>
    </div>
</body>

</html>
