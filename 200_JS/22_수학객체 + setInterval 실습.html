<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학객체 + setInterval 실습</title>
</head>
<script>

    setInterval(function () {
        var imgNum = Math.floor(Math.random() * 7) + 1; //랜덤 변수 
        console.log("랜덤값" + imgNum); // 콘솔 찍음
        var imgRandom = document.querySelector("#images"); //해당 타겟
        imgRandom.src = "./images/img" + imgNum + ".jpg"; // 해당소스 
    }, 3000); // 몇초마다

</script>

<body>
    <img id="images" src="./images/img1.jpg" alt="랜덤이미지" width="300" height="300">
</body>

</html>
