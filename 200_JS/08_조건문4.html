    /* ※ 전역변수 , 지역변수 이해하기 blockscope */
    /* 
      실습 (프롬프트) 지역명 '서울', '경기도','부산' 중 하나를 입력받아,
      '서울'일 경우 지역번호 02,
      '경기도'일 경우 지역번호 031,
      '부산'일 경우 051을 데이터로 사용.
      그외 데이터 입력시 (경고창) 다시 입력하세요.
      (도큐먼트) ???의 지역번호는 ??? 입니다.
    */

    let area, code;

    area = prompt("지역명을 입력하세요. (서울, 경기도, 부산 중 하나)", "서울");
    switch (area) {
      case "서울":
        code = "02";
        break;
      case "경기도":
        code = "031";
        break;
      case "부산":
        code = "051";
        break;
      default:
        alert("다시 입력하세요.");
        break;
    }

    document.write(`<h1 class="area">${area}</h1>의 지역번호는 <span class="region">${code}</span> 입니다.`);
