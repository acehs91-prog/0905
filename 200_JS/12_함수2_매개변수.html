<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수사용, 매개변수(Parameter)</title>
  <!-- 3. 이벤트 호출 -->
  <script>

    // 1. 실행 함수
    function ezFn(name, area) { // 김현수, 노원구
      ezFn2(name);
      ezFn3(area);
    }

    // 2. 실행 함수
    function ezFn2(name) { // 이름1
      var chName = document.getElementById("name");
      chName.textContent = name;
    }

    // 3. 실행 함수
    function ezFn3(area) { // 구청1
      var chAarea = document.getElementById("area");
      chAarea.textContent = area;
    }

  </script>
</head>

<body>

  <!-- 1. 초기는 html로 구조 잡고 -->
  <div id="output"> 
    <p>안녕하세요 <span id="name">홍길동</span>입니다.</p>
    <p>사는곳은 <span id="area">강남구</span>입니다.</p>
  </div>

  <!-- 2. 클릭시 발생한 이벤트 해당 함수 호출 (변경할 매게변수 , 초깃값) 넣기  -->
  <button onclick="ezFn2('이름1')">버튼1</button>
  <button onclick="ezFn3('구청1')">버튼2</button>
  <button onclick="ezFn('김현수','노원구')">전체 변경 버튼</button>



</body>

</html>
