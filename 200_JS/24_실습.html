<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_실습</title>
</head>
<style>
    #container {
        width: 400px;
        height: 400px;
        margin: 0 auto;
        text-align: center;
        cursor: pointer;
    }

    #container img {
        width: 100%;
    }
</style>

<body>
    <div id="container">
        <img src="./images/boy.png" alt="소년이미지" id="pic">
    </div>
    <script>
        window.onload = function () {

            /* #1.DOM 객체 할당 */
            var pic = document.getElementById('pic');
            console.log(pic);

            /* #2. Event Listener 작성 */
            function changeImg() {
                pic.src = "./images/girl.png";
                pic.alt = "소년이미지";
            }

            function originPic() {
                pic.src = "./images/boy.png";
                pic.alt = "소년이미지";
            }

            /* #3. 이벤트 DOM과 Event Listenear 연결 */
            pic.addEventListener('mouseenter', changeImg);
            pic.addEventListener('mouseleave', originPic);
        };
    </script>
</body>

</html>
