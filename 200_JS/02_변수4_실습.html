<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 변수 실습</title>
    <style>
        strong {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        var num = 100;
        var num2 = 0.9;
        var name = prompt("당신의 이름은 무엇입니까?","김명철");
        console.log(name);
        var tall = prompt("당신의 키는?",174);
        var weight = prompt("당신의 몸무게는?",74);
        console.log(tall, weight);
        var result = (tall-num)*num2;
        console.log(result);
        document.write("접수자의 이름은 " + name + " 입니다.<br>");
        document.write("계산식에 사용된 키는 <strong> " + tall + "</strong> cm입니다.<br>");
        document.write("입력받은 몸무게는 " + weight + " kg입니다.<br>");
        document.write("적정 몸무게는 <strong>" + result + "</strong> kg입니다.");
    </script>
</head>

</body>
</html>
