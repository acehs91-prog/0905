    /* 2. 중첩 if문 */
    var dbId = "ezen";
    var dbPw = "1234";
    var id = prompt('ID를 입력하세요', 'ezen');

    if (dbId == id) {
      // id가 일치하는 경우에만 비밀번호를 체크
      var pw = prompt('비밀번호를 입력해주세요', '1234')
      if (dbPw === pw) {
        alert('로그인성공');
      } else {
        alert('로그인실패');
      }
    } else {
      alert('ID가 일치하지않습니다.')
    }
