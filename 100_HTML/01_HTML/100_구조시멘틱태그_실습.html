<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 시멘틱 태그 실습</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: black;
        }
        #wrap {
            width: 960px;
            margin: 0 auto;
        }
        header {
            background-color: red;
        }
        nav {
            background-color: green;
        }
        section {
            background-color: blue;
        }
        article {
            background-color: cyan;
        }
        footer {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- 1. 헤더영역 시작 -->
        <header>
            <h1>LOGO</h1>
            <nav>
                <ul>
                    <li><a href="#">1 DEPTH MENU1</a>
                        <ul>
                            <li><a href="#">2 DEPTH SubMENU1</a></li>
                            <li><a href="#">2 DEPTH SubMENU2</a></li>
                        </ul>
                    </li>
                    <li><a href="#">1 DEPTH MENU2</a></li>
                    <li><a href="#">1 DEPTH MENU3</a></li>
                    <li><a href="#">1 DEPTH MENU4</a></li>
                </ul>
            </nav>
        </header>
        <!-- 1. 헤더영역 끝 -->
        <!-- 2. 메인 콘텐츠 영역 시작 -->
        <main>
            <section>
                <section>
                    <h2>왼쪽 콘텐츠</h2>
                    <p>왼쪽 내용</p>
                </section>
                <article>
                    <h2>가운데 콘텐츠</h2>
                    <p>가운데 내용</p>
                </article>
                <div>
                    <h2>오른쪽 콘텐츠</h2>
                    <p>오른쪽 내용</p>
                </div>
            </section>
        </main>
        <!-- 2. 메인 콘텐츠 영역 끝 -->
        <!-- 3. 푸터 영역 시작 -->
        <footer>
            <p>사이트 정보</p>
        </footer>
        <!-- 3. 푸터 영역 끝 -->
    </div>
</body>
</html>
