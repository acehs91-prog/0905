<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 시멘틱 태그</title>
    <style>
        /* reset.css */
        * {
            margin: 0;
            padding: 0;
        }
        h1,h2,h3,h4,h5,h6 {
            font-size: 16px;
            font-weight: normal;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        img {
            vertical-align: top;
        }
        #wrap {
            width: 960px;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!-- 1. 헤더영역 시작 -->
        <header>
            <h1>로고</h1>
            <h2>GNB 메뉴</h2>
            <nav>
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                </ul>
            </nav>
        </header>
        <!-- 1. 헤더영역 끝 -->
        <!-- 2. 메인 콘텐츠 영역 시작 -->
        <main>
            <!-- 2-1. 섹션영역 시작 -->
            <section>
                <h2>Queen 1집</h2>
                <article>
                    <ul>
                        <li><a href="#">보헤미안랩소디</a></li>
                        <li><a href="#">Radio GaGa</a></li>
                        <li><a href="#">Killer Queen</a></li>
                    </ul>
                </article>
            </section>
            <!-- 2-1. 섹션영역 끝 -->
            <!-- 2-2. 섹션영역 시작 -->
            <section>
                <h2>Queen 2집</h2>
                <article>
                    <ul>
                        <li><a href="#">Sea of Rhy</a></li>
                        <li><a href="#">Made in Heaven</a></li>
                    </ul>
                </article>
            </section>
            <!-- 2-2. 섹션영역 끝 -->
            <!-- 2-3. 아티클영역 시작 -->
            <article>
                <h2>아티클영역</h2>
                <section>가사1절</section>
                <section>가사2절</section>
            </article>
            <!-- 2-3. 아티클영역 끝 -->
        </main>
        <!-- 2. 메인 콘텐츠 영역 끝 -->
        <!-- 3. 푸터 영역 시작 -->
        <footer>
            <p>
                &copy; Copyright All Rights Reserved.
            </p>
        </footer>
        <!-- 3. 푸터 영역 끝 -->
        <!-- 4. 어사이드 영역 시작 -->
        <aside>
            <p>
                본문 콘텐츠 내용 이외의 것들을 사용하고 싶을때
            </p>
        </aside>
        <!-- 4. 어사이드 영역 끝 -->
    </div>
</body>
</html>
