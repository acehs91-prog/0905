<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>제이쿼리, 위치필터선택자 | 기호는 :(콜론)</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            /* 인덱스 번호 eq() 는 0부터 시작*/
            //짝수,홀수 선택
            $('#foods > tbody > tr:even').css({ background: 'gray' });
            $('#foods > tbody > tr:odd').css({ background: 'lightgray' });
            // 첫번째 요소 선택
            $('#foods tr:first').css({ background: 'black', color: 'white' });
            // 마지막 요소 선택
            $('#foods tr:last').css({ background: 'orange', color: 'white' });
            // 인덱스 번호 (2) 선택
            $('#foods tr:eq(2)').css({ background: 'blue', color: 'white' });

            //less than ~ 미만 , grater than ~ 초과
            $("#foods2 tr:lt(3)").css({ background: 'gray' });
            $("#foods2 tr:gt(3)").css({ background: 'lightgray' });

            /* 김치찌개 배경색 오랜지  = 같은 맥락 */ 
            //$("#foods2 tr:eq(3)").css({ background: 'orange' });
            $("#foods2 tr").eq(3).css({ background: 'orange' });
        });
    </script>
</head>
