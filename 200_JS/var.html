<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 : 변할수 있는 데이터</title>
    <script>
        //a.변수선언
        var box; 
        //b. 변수 초기값
        box = 10;  // Type : number
        //c. 초기값 치환 대입
        box = "200"; // Type : string
        //d.변수 사용
        console.log(box);

        //실습1. 변수명 num1, num2에 각각 숫자 10 과 20을 할당하세요. 콘솔 출력
        var num1,num2;
        num1 = 10;
        num2 = 20; 
        console.log(num1, num2);

        var a = null; // null : 값이 없다
        var b = undefined; // undefined : 값이 정의되지 않음
        var c = true; // boolean : 논리값 (true, false)  
        
        //document는 body 태그 나오는곳 웹브라우저는 기본적으로 다 문자열이다.
        
        // string : 문자열
        var str = "HelloJavascript + 자바스크립트"; 
        // string : 숫자열

        var str2 = 1000;
        document.write(str);
        console.log(typeof(str));
        console.log(typeof(str2));

        var num3 = 100;
        var num4 = 200; 
        var result2 = num3 + num4; // + : 산술연산자 (더하기)

        document.write("<br><br>"+ result2);

        // 문자열 결합 "" + : 연결연산자
        document.write("두합의 결괏값은 : "+ result2 +"입니다!!<br><br>");


        //실습2. 변수명 number1, number2에 숫자형 데이터 50,80 할당 result3 변수에 
        // 두수의 합을 저장하고 결과를 출력하기
        var number1, number2 ,result3;
        number1 = 50;
        number2 = 80;
        result3 = number1 + number2;
        document.write("계산의 결괏값은 : "+ result3 +"입니다.<br><br>");
        

        var bool = true;
        var bool2 = false;
        var result4 = bool == bool2; // == : 같다
        console.log( "두 논리의 값은 " + result4 + "입니다.");
        console.log(result4);
        var result5 = bool == 1; // == : 같다
        console.log("result5 논리형 데이터 값 =>" + result5 + "입니다.");
        var result6 = bool == 0; // === : 같다
        console.log("result6 논리형 데이터 값 =>" + result6 + "입니다.");

         
        //실습3. 데이터 형변환 : type casting
        var com1 = 10; // string    
        var com2 = 20; // number
        var com3 = "30";
        var com4 = "40";
        var com5 = true;
        var com6 = false;

        String(com3); // String() : 문자열로 형변환
        console.log( "com3의 데이터타입은 " + typeof(com3) + "입니다.");
        document.write("com1 과 com2의 합은" + (com1 + com2) +"입니다.<br><br>" ); //30
        

        // (중요) + 연산시 데이터형이 (하나라도 문자형)일경우 [무조건] 문자열로 결합이 된다.
        var result7 = com2 + com4;
        document.write("문자열 결합의 결과 =>" + result7 + "입니다.<br><br>"); //2040
       
        // 데이터 형변화 : 문자형 -> 숫자형
        console.log("형변환 전 =>" + typeof(com3)); 
        var com3 = Number(com3); // com3 = 30
        console.log("형변환 후 =>" + typeof(com3)); 
        var com4 = 40; // com4 = "40"
        console.log("형변환 후 =>" + typeof(com4)); 

        var result8 = com3 + com4; 
        console.log("형변환 후 com3 + com4 =>" + result8); //70
    </script>
</head>

</body>
</html>
